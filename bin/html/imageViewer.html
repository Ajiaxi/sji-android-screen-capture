<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Saved Images of #device</title>
  <link rel="stylesheet" type="text/css" href="common.css">
  <style>
    .imgContainer {display: inline-block; margin-left: 1px;}
  </style>
</head>
<body>
<div style="text-align: center; width: 100%; position: fixed; top: 0; background-color: ghostwhite">
  <span style="white-space: nowrap">Saved Images (<b style="color: blue">@count</b>)</span>
  <button style="float: right" onclick="$('.imgContainer').each(function(){AscUtil.rotateChildLocally(this)})">Rotate All</button>
</div>
<div style="text-align: left; width: 100%; margin-top: 28px; background-color: #f0f0f0">
  <!--repeatBegin-->
  <div class="imgContainer" onclick="AscUtil.rotateChildLocally(this)">
    <img src="getFile?_unprotect&device=@device&accessKey=@accessKey&filename=@filename"/>
  </div>
  <!--repeatEnd-->
</div>
<script src="jquery.js" type="text/javascript"></script>
<script src="common.js" type="text/javascript"></script>
</body>
</html>
